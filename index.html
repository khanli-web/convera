<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkTunes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 { font-size: 24px; color: #333; margin-bottom: 20px; }
        #convertForm {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        input, select, button {
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            background: #1db954; /* Spotify green */
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover { background: #179e44; }
        #result {
            margin-top: 20px;
            text-align: center;
            word-break: break-all;
            max-width: 400px;
        }
        #result a { color: #007bff; text-decoration: none; }
        #result button {
            margin-top: 10px;
            background: #007bff; /* Share button blue */
        }
        #result button:hover { background: #0056b3; }
        @media (max-width: 600px) {
            body { padding: 10px; }
            h1 { font-size: 20px; }
        }
    </style>
</head>
<body>
    <h1>LinkTunes</h1>
    <form id="convertForm">
        <input type="text" id="link" placeholder="Paste Spotify or Qobuz link" required>
        <select id="target">
            <option value="spotify">Spotify</option>
            <option value="qobuz">Qobuz</option>
        </select>
        <button type="submit">Convert</button>
    </form>
    <div id="result"></div>
    <script src="script.js"></script>
</body>
</html>
